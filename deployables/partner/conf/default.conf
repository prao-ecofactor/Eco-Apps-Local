port = 8088
debug = True

[database_master]
host = 127.0.0.1
user = root
password = 
database = ef11prod
port = 3306

[database_readonly]
host = 127.0.0.1
user = root
password = 
database = ef11prod
port = 3306

[log_env]
env=dev
	
[loggers]
keys=root
	
[handlers]
keys=file,screen
	
[logger_root]
level=DEBUG
handlers=file
	
[formatters]
keys = simple
	
[formatter_simple]
format=%(asctime)s %(levelname)s [%(module)s.%(funcName)s - %(lineno)d] %(message)s
datefmt='%Y-%m-%d %H:%M:%S'
	
[handler_file]
class=handlers.RotatingFileHandler
args=('/tmp/ecofactor-app.log','a','maxBytes=10000','backupCount=5')
formatter=simple
	
[handler_screen]
class=StreamHandler
args = (sys.stdout,)
formatter=simple

